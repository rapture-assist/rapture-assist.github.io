<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&#8203;</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/6Xv8AAAAABJRU5ErkJggg==" />
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Syne:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #050507;
    --surface: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --border-lit: rgba(255,255,255,0.18);
    --text: rgba(255,255,255,0.88);
    --muted: rgba(255,255,255,0.35);
    --accent: #a78bfa;
    --accent2: #38bdf8;
    --glow: rgba(167,139,250,0.15);
  }

  html, body { height: 100%; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #synthwave-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
  }

  .wrap {
    position: relative;
    z-index: 1;
    width: fit-content;
    max-width: 90vw;
    min-width: 340px;
    padding: 24px;
    animation: fadeUp 0.6s ease both;
  }

  .logo {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.5px;
    color: var(--muted);
    margin-bottom: 28px;
    text-align: center;
  }
  .logo span { color: var(--accent); }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 32px 80px rgba(0,0,0,0.5);
    transition: border-color 0.3s;
    width: fit-content;
    min-width: 100%;
  }
  .card:hover { border-color: var(--border-lit); }

  .card-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 18px;
    border-bottom: 1px solid var(--border);
  }

  .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
  .dot-red    { background: #ff5f56; }
  .dot-yellow { background: #ffbd2e; }
  .dot-green  { background: #27c93f; }

  .card-title {
    flex: 1;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.2px;
  }

  .lang-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--accent2);
    background: rgba(56,189,248,0.1);
    border: 1px solid rgba(56,189,248,0.2);
    border-radius: 5px;
    padding: 2px 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-copy {
    font-family: 'Syne', sans-serif;
    font-size: 12px;
    font-weight: 600;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 7px;
    color: var(--muted);
    cursor: pointer;
    padding: 5px 13px;
    letter-spacing: 0.2px;
    transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
  }
 .btn-copy:hover {
   background: rgba(230, 230, 230,0.08);
   color: #e0e0e0;
   border-color: rgba(230, 230, 230,0.35);
   box-shadow: 0 0 16px rgba(230, 230, 230,0.08);
  }
  .btn-copy.copied {
    color: #4ade80;
    border-color: rgba(74,222,128,0.3);
    background: rgba(74,222,128,0.08);
  }

  pre {
    padding: 22px 22px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13.5px;
    line-height: 1.8;
    color: rgba(255,255,255,0.78);
    overflow-x: visible;
    white-space: nowrap;
    background: transparent;
    border-top: 1px solid rgba(255,255,255,0.04);
    border-bottom: 1px solid rgba(255,255,255,0.04);
    user-select: none;
    pointer-events: none;
  }

  pre::-webkit-scrollbar { height: 4px; }
  pre::-webkit-scrollbar-track { background: transparent; }
  pre::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 2px; }

  .card-footer {
    padding: 10px 18px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .footer-hint {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.3px;
  }
  .footer-chars {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: rgba(255,255,255,0.15);
  }

  .toast {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: none;
    border: 1px solid var(--border-lit);
    border-radius: 10px;
    padding: 12px 22px;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    transition: transform 0.35s cubic-bezier(.34,1.56,.64,1), opacity 0.3s;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  .toast-dot { width: 7px; height: 7px; border-radius: 50%; background: #4ade80; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<canvas id="synthwave-bg"></canvas>

<div class="wrap">
  <div class="logo">Untitled Rapture Assist<span></div>

  <div class="card">
    <div class="card-header">
      <div class="dot dot-red"></div>
      <div class="dot dot-yellow"></div>
      <div class="dot dot-green"></div>
      <div class="card-title">â€Ž</div>

      <button class="btn-copy" id="copyBtn" onclick="copySnippet()">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <rect x="4" y="1" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
          <rect x="1" y="3" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Copy
      </button>
    </div>

    <pre id="codeBlock">loadstring(game:HttpGet("https://raw.githubusercontent.com/rapture-assist/Home/refs/heads/main/script"))()</pre>

    <div class="card-footer">

      <span class="footer-chars" id="charCount"></span>
    </div>
  </div>
</div>

<div class="toast" id="toast">
  <div class="toast-dot"></div>
  Copied to clipboard
</div>

<script>
  const code = `loadstring(game:HttpGet("https://raw.githubusercontent.com/rapture-assist/Home/refs/heads/main/script"))()`;
  document.getElementById('charCount').textContent = code.length + ' chars';

  const canvas = document.getElementById('synthwave-bg');
  const ctx = canvas.getContext('2d');
  let W, H, t = 0;

  function resize() {
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Each waves yBase, amp, freq, speed, phase, color, alpha, blur
  const waves = [
    { yFrac:0.82, amp:0.13, freq:1.1,  speed:0.28, phase:0.0,  color:'rgba(255,255,255,',  alpha:0.18 },
    { yFrac:0.74, amp:0.10, freq:0.85, speed:0.20, phase:1.4,  color:'rgba(200,200,200,',  alpha:0.14 },
    { yFrac:0.66, amp:0.09, freq:1.35, speed:0.33, phase:2.8,  color:'rgba(255,255,255,',  alpha:0.11 },
    { yFrac:0.60, amp:0.07, freq:0.95, speed:0.18, phase:4.2,  color:'rgba(180,180,180,',  alpha:0.09 },
    { yFrac:0.55, amp:0.06, freq:1.6,  speed:0.40, phase:0.9,  color:'rgba(255,255,255,',  alpha:0.07 },
    { yFrac:0.50, amp:0.05, freq:1.2,  speed:0.25, phase:3.5,  color:'rgba(220,220,220,',  alpha:0.05 },
    { yFrac:0.45, amp:0.04, freq:0.75, speed:0.14, phase:1.8,  color:'rgba(255,255,255,',  alpha:0.04 },
    { yFrac:0.40, amp:0.03, freq:1.9,  speed:0.50, phase:5.1,  color:'rgba(200,200,200,',  alpha:0.03 },
  ];

  function drawWave(wave) {
    const yBase = H * wave.yFrac;
    const amp   = H * wave.amp;
    const steps = Math.ceil(W / 2);

    ctx.beginPath();
    ctx.moveTo(0, H);

    for (let x = 0; x <= W; x += 2) {
      const nx = x / W;
      const y = yBase
        - amp * Math.sin(nx * Math.PI * 2 * wave.freq + t * wave.speed + wave.phase)
        - amp * 0.35 * Math.sin(nx * Math.PI * 2 * wave.freq * 2.3 + t * wave.speed * 1.5 + wave.phase + 1.1);
      ctx.lineTo(x, y);
    }

    ctx.lineTo(W, H);
    ctx.closePath();

    const grad = ctx.createLinearGradient(0, yBase - amp, 0, H);
    grad.addColorStop(0,   wave.color + wave.alpha + ')');
    grad.addColorStop(0.4, wave.color + (wave.alpha * 0.6) + ')');
    grad.addColorStop(1,   wave.color + '0)');
    ctx.fillStyle = grad;
    ctx.fill();
  }

  function draw() {
    t += 0.012;

    // Background
    const bg = ctx.createLinearGradient(0, 0, 0, H);
    bg.addColorStop(0,   '#000000');
    bg.addColorStop(0.5, '#080808');
    bg.addColorStop(1,   '#111111');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, W, H);

    const ambientX = W * 0.5;
    const ambientY = H * 0.3;
    const ambient = ctx.createRadialGradient(ambientX, ambientY, 0, ambientX, ambientY, W * 0.65);
    ambient.addColorStop(0,   'rgba(255,255,255,0.05)');
    ambient.addColorStop(0.5, 'rgba(255,255,255,0.02)');
    ambient.addColorStop(1,   'transparent');
    ctx.fillStyle = ambient;
    ctx.fillRect(0, 0, W, H);

    for (let i = waves.length - 1; i >= 0; i--) {
      drawWave(waves[i]);
    }

    const vig = ctx.createRadialGradient(W/2, H/2, H*0.2, W/2, H*0.6, H*0.9);
    vig.addColorStop(0,   'transparent');
    vig.addColorStop(1,   'rgba(0,0,0,0.75)');
    ctx.fillStyle = vig;
    ctx.fillRect(0, 0, W, H);

    requestAnimationFrame(draw);
  }
  draw();

  // Copy buttn
  window.copySnippet = copySnippet;
  async function copySnippet() {
    const btn = document.getElementById('copyBtn');
    try {
      await navigator.clipboard.writeText(code);
    } catch {
      const ta = document.createElement('textarea');
      ta.value = code;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }

    btn.classList.add('copied');
    btn.innerHTML = `
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
        <path d="M2 6l3 3 5-5" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Copied!`;

    showToast();

    setTimeout(() => {
      btn.classList.remove('copied');
      btn.innerHTML = `
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <rect x="4" y="1" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
          <rect x="1" y="3" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Copy`;
    }, 2200);
  }

  let toastTimer;
  function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove('show'), 2200);
  }
</script>
</body>
</html>
