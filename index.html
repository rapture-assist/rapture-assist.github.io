<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Loader</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Syne:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #050507;
    --surface: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --border-lit: rgba(255,255,255,0.18);
    --text: rgba(255,255,255,0.88);
    --muted: rgba(255,255,255,0.35);
    --accent: #a78bfa;
    --accent2: #38bdf8;
    --glow: rgba(167,139,250,0.15);
  }

  html, body { height: 100%; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  body::before, body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    filter: blur(120px);
    pointer-events: none;
    z-index: 0;
  }
  body::before {
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(167,139,250,0.08) 0%, transparent 70%);
    top: -200px; left: -100px;
    animation: drift1 12s ease-in-out infinite alternate;
  }
  body::after {
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(56,189,248,0.06) 0%, transparent 70%);
    bottom: -150px; right: -100px;
    animation: drift2 15s ease-in-out infinite alternate;
  }

  @keyframes drift1 { to { transform: translate(80px, 60px); } }
  @keyframes drift2 { to { transform: translate(-60px, -80px); } }

  .wrap {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 680px;
    padding: 24px;
    animation: fadeUp 0.6s ease both;
  }

  .logo {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.5px;
    color: var(--muted);
    margin-bottom: 28px;
    text-align: center;
  }
  .logo span { color: var(--accent); }

  /* Card */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 32px 80px rgba(0,0,0,0.5);
    transition: border-color 0.3s;
  }
  .card:hover { border-color: var(--border-lit); }

  .card-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 18px;
    border-bottom: 1px solid var(--border);
  }

  .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
  .dot-red    { background: #ff5f56; }
  .dot-yellow { background: #ffbd2e; }
  .dot-green  { background: #27c93f; }

  .card-title {
    flex: 1;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.2px;
  }

  .lang-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--accent2);
    background: rgba(56,189,248,0.1);
    border: 1px solid rgba(56,189,248,0.2);
    border-radius: 5px;
    padding: 2px 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-copy {
    font-family: 'Syne', sans-serif;
    font-size: 12px;
    font-weight: 600;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 7px;
    color: var(--muted);
    cursor: pointer;
    padding: 5px 13px;
    letter-spacing: 0.2px;
    transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
  }
  .btn-copy:hover {
    background: rgba(167,139,250,0.12);
    color: var(--accent);
    border-color: rgba(167,139,250,0.35);
    box-shadow: 0 0 16px rgba(167,139,250,0.1);
  }
  .btn-copy.copied {
    color: #4ade80;
    border-color: rgba(74,222,128,0.3);
    background: rgba(74,222,128,0.08);
  }

  pre {
    padding: 22px 22px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13.5px;
    line-height: 1.8;
    color: rgba(255,255,255,0.78);
    overflow-x: auto;
    white-space: pre;
    background: rgba(0,0,0,0.25);
    user-select: none;
    pointer-events: none;
  }

  pre::-webkit-scrollbar { height: 4px; }
  pre::-webkit-scrollbar-track { background: transparent; }
  pre::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 2px; }

  /* subtle line numbers vibe */
  .card-footer {
    padding: 10px 18px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .footer-hint {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.3px;
  }
  .footer-chars {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: rgba(255,255,255,0.15);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: rgba(30,30,40,0.95);
    border: 1px solid var(--border-lit);
    border-radius: 10px;
    padding: 12px 22px;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    backdrop-filter: blur(20px);
    transition: transform 0.35s cubic-bezier(.34,1.56,.64,1), opacity 0.3s;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  .toast-dot { width: 7px; height: 7px; border-radius: 50%; background: #4ade80; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="logo">Rapture Assist Loader<span></div>

  <div class="card">
    <div class="card-header">
      <div class="dot dot-red"></div>
      <div class="dot dot-yellow"></div>
      <div class="dot dot-green"></div>
      <div class="card-title">Script Loader</div>
      <span class="lang-tag">Lua</span>
      <button class="btn-copy" id="copyBtn" onclick="copySnippet()">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <rect x="4" y="1" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
          <rect x="1" y="3" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Copy
      </button>
    </div>

    <pre id="codeBlock">loadstring(game:HttpGet("https://githubusercontent.raw/vulkan/main/script"))()</pre>

    <div class="card-footer">
      <span class="footer-hint">   </span>
      <span class="footer-chars" id="charCount"></span>
    </div>
  </div>
</div>

<div class="toast" id="toast">
  <div class="toast-dot"></div>
  Copied to clipboard
</div>

<script>
  const code = `loadstring(game:HttpGet("https://githubusercontent.raw/vulkan/main/script"))()`;

  document.getElementById('charCount').textContent = code.length + ' chars';

  async function copySnippet() {
    const btn = document.getElementById('copyBtn');
    try {
      await navigator.clipboard.writeText(code);
    } catch {
      const ta = document.createElement('textarea');
      ta.value = code;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }

    btn.classList.add('copied');
    btn.innerHTML = `
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
        <path d="M2 6l3 3 5-5" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Copied!`;

    showToast();

    setTimeout(() => {
      btn.classList.remove('copied');
      btn.innerHTML = `
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <rect x="4" y="1" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
          <rect x="1" y="3" width="7" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Copy`;
    }, 2200);
  }

  let toastTimer;
  function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove('show'), 2200);
  }
</script>
</body>
</html>
